<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign Up</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-50 h-screen flex items-center justify-center">
<div class="bg-white p-8 rounded-2xl shadow-lg w-96">
<h1 class="text-2xl font-bold mb-2 text-center">Create Account</h1>
<p class="text-sm text-gray-500 mb-6 text-center">Student access</p>
<form id="signup-form" class="space-y-4">
<div><label class="block text-sm font-medium text-gray-700">Email</label><input type="email" id="email" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2" required></div>
<div><label class="block text-sm font-medium text-gray-700">Password</label><input type="password" id="password" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2" required></div>
<div><label class="block text-sm font-medium text-gray-700">Confirm Password</label><input type="password" id="confirm" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2" required></div>
<div id="error-msg" class="text-red-500 text-sm hidden"></div>
<button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700">Sign Up</button>
<div class="text-sm text-center mt-3"><a href="/login" class="text-blue-600 underline">Already have an account? Sign in</a></div>
</form>
</div>
<script>
document.getElementById('signup-form').addEventListener('submit',async(e)=>{e.preventDefault();const email=document.getElementById('email').value.trim();const password=document.getElementById('password').value;const confirm=document.getElementById('confirm').value;const errorMsg=document.getElementById('error-msg');if(!email||!password||!confirm){errorMsg.innerText='Please fill all fields';errorMsg.classList.remove('hidden');return;}if(password!==confirm){errorMsg.innerText='Passwords do not match';errorMsg.classList.remove('hidden');return;}try{const response=await fetch('/api/signup',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({email,password})});const data=await response.json();if(response.ok){window.location.href='/chat';}else{errorMsg.innerText=data.error||'Signup failed';errorMsg.classList.remove('hidden');}}catch(err){errorMsg.innerText='Network error';errorMsg.classList.remove('hidden');}});
</script>
</body>
</html>

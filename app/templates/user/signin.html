<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - University AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Outfit', sans-serif;
            overflow: hidden;
        }

        .auth-card {
            background: rgba(248, 250, 252, 0.9);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.08);
        }

        .panel-container {
            transition: transform 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .auth-toggle-active {
            background: #f8fafc;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
            color: #4f46e5;
        }

        /* Animated Background Blobs */
        .blob {
            position: absolute;
            width: 500px;
            height: 500px;
            background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
            filter: blur(80px);
            border-radius: 50%;
            z-index: -1;
            opacity: 0.4;
            animation: move 20s infinite alternate;
        }

        @keyframes move {
            from {
                transform: translate(-10%, -10%);
            }

            to {
                transform: translate(10%, 10%);
            }
        }

        .blob-2 {
            background: linear-gradient(135deg, #ec4899 0%, #f43f5e 100%);
            animation-delay: -5s;
            width: 400px;
            height: 400px;
        }
    </style>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4 relative">
    <!-- Background Blobs -->
    <div class="blob left-[10%] top-[10%]"></div>
    <div class="blob blob-2 right-[10%] bottom-[10%]"></div>

    <div class="auth-card w-full max-w-md rounded-[2.5rem] overflow-hidden p-8 relative z-10 border border-white/50">
        <!-- Logo/Title -->
        <div class="text-center mb-8">
            <div
                class="inline-flex items-center justify-center w-16 h-16 bg-gradient-to-tr from-indigo-500 to-purple-500 rounded-2xl shadow-lg mb-4 transform -rotate-3 hover:rotate-0 transition-transform duration-300">
                <span class="text-3xl">ðŸŽ“</span>
            </div>
            <h1 class="text-3xl font-bold text-gray-900 tracking-tight">University AI</h1>
            <p class="text-gray-500 text-sm mt-1">Smart academic assistant</p>
        </div>

        <!-- Toggle Switcher -->
        <div class="bg-gray-100/50 p-1 rounded-2xl flex items-center mb-8">
            <button id="btn-login" onclick="switchPanel('login')"
                class="flex-1 py-2.5 text-sm font-semibold rounded-xl transition-all duration-300 auth-toggle-active">Sign
                In</button>
            <button id="btn-register" onclick="switchPanel('register')"
                class="flex-1 py-2.5 text-sm font-semibold rounded-xl transition-all duration-300 text-gray-500 hover:text-gray-700">Sign
                Up</button>
        </div>

        <!-- Forms Wrapper -->
        <div class="relative overflow-hidden min-h-[380px]">
            <div id="panels" class="panel-container flex">
                <!-- Login Panel -->
                <div class="w-full shrink-0 px-1">
                    <form id="login-form" class="space-y-5">
                        <div class="space-y-1">
                            <label class="block text-sm font-semibold text-gray-700 ml-1">Email Address</label>
                            <input type="email" id="login-email" placeholder="name@university.edu"
                                class="w-full px-5 py-4 bg-white/50 border border-gray-200 rounded-2xl focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition-all placeholder:text-gray-400"
                                required>
                        </div>
                        <div class="space-y-1">
                            <label class="block text-sm font-semibold text-gray-700 ml-1">Password</label>
                            <input type="password" id="login-password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
                                class="w-full px-5 py-4 bg-white/50 border border-gray-200 rounded-2xl focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition-all placeholder:text-gray-400"
                                required>
                        </div>
                        <div id="login-error" class="text-rose-500 text-xs font-medium px-1 hidden"></div>
                        <button type="submit"
                            class="w-full py-4 bg-indigo-600 text-white rounded-2xl font-bold shadow-lg shadow-indigo-100 hover:bg-indigo-700 hover:translate-y-[-2px] active:translate-y-[0] transition-all duration-300">
                            Get Started
                        </button>
                    </form>
                </div>

                <!-- Register Panel -->
                <div class="w-full shrink-0 px-1">
                    <form id="signup-form" class="space-y-5">
                        <div class="space-y-1">
                            <label class="block text-sm font-semibold text-gray-700 ml-1">Email Address</label>
                            <input type="email" id="signup-email" placeholder="your@email.com"
                                class="w-full px-5 py-4 bg-white/50 border border-gray-200 rounded-2xl focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition-all placeholder:text-gray-400"
                                required>
                        </div>
                        <div class="space-y-1">
                            <label class="block text-sm font-semibold text-gray-700 ml-1">Create Password</label>
                            <input type="password" id="signup-password" placeholder="Min. 8 characters"
                                class="w-full px-5 py-4 bg-white/50 border border-gray-200 rounded-2xl focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition-all placeholder:text-gray-400"
                                required>
                        </div>
                        <div class="space-y-1">
                            <label class="block text-sm font-semibold text-gray-700 ml-1">Confirm Password</label>
                            <input type="password" id="signup-confirm" placeholder="Match passwords"
                                class="w-full px-5 py-4 bg-white/50 border border-gray-200 rounded-2xl focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition-all placeholder:text-gray-400"
                                required>
                        </div>
                        <div id="signup-error" class="text-rose-500 text-xs font-medium px-1 hidden"></div>
                        <button type="submit"
                            class="w-full py-4 bg-indigo-600 text-white rounded-2xl font-bold shadow-lg shadow-indigo-100 hover:bg-indigo-700 hover:translate-y-[-2px] active:translate-y-[0] transition-all duration-300">
                            Create Free Account
                        </button>
                    </form>
                </div>
            </div>
        </div>

        <p class="text-center mt-8 text-gray-400 text-xs px-4">
            By continuing, you agree to our Terms of Service and Privacy Policy.
        </p>
    </div>

    <script>
        const panels = document.getElementById('panels');
        const btnLogin = document.getElementById('btn-login');
        const btnRegister = document.getElementById('btn-register');

        function switchPanel(mode) {
            if (mode === 'login') {
                panels.style.transform = 'translateX(0%)';
                btnLogin.classList.add('auth-toggle-active');
                btnLogin.classList.remove('text-gray-500');
                btnRegister.classList.remove('auth-toggle-active');
                btnRegister.classList.add('text-gray-500');
                document.title = "Sign In - University AI";
                // Update URL without reload to help navigation feel seamless
                if (window.location.pathname !== '/login') {
                    window.history.pushState({}, '', '/login');
                }
            } else {
                panels.style.transform = 'translateX(-100%)';
                btnRegister.classList.add('auth-toggle-active');
                btnRegister.classList.remove('text-gray-500');
                btnLogin.classList.remove('auth-toggle-active');
                btnLogin.classList.add('text-gray-500');
                document.title = "Sign Up - University AI";
                if (window.location.pathname !== '/signup') {
                    window.history.pushState({}, '', '/signup');
                }
            }
        }

        // Detect initial state based on URL
        window.addEventListener('load', () => {
            if (window.location.pathname === '/signup') {
                switchPanel('register');
            }
            // Trap history to "disable" back/forward buttons
            history.pushState(null, null, location.href);
            window.onpopstate = function () {
                history.go(1);
            };
        });

        // Sign In Logic
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            const errorMsg = document.getElementById('login-error');

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                const data = await response.json();

                if (response.ok) {
                    window.location.href = data.role === 'admin' ? '/admin' : '/chat';
                } else {
                    errorMsg.innerText = data.error || 'Login failed';
                    errorMsg.classList.remove('hidden');
                }
            } catch (err) {
                errorMsg.innerText = 'Network connection error';
                errorMsg.classList.remove('hidden');
            }
        });

        // Sign Up Logic
        document.getElementById('signup-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('signup-email').value.trim();
            const password = document.getElementById('signup-password').value;
            const confirm = document.getElementById('signup-confirm').value;
            const errorMsg = document.getElementById('signup-error');

            if (password !== confirm) {
                errorMsg.innerText = 'Passwords do not match';
                errorMsg.classList.remove('hidden');
                return;
            }

            try {
                const response = await fetch('/api/signup', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                const data = await response.json();

                if (response.ok) {
                    window.location.href = '/chat';
                } else {
                    errorMsg.innerText = data.error || 'Signup failed';
                    errorMsg.classList.remove('hidden');
                }
            } catch (err) {
                errorMsg.innerText = 'Network connection error';
                errorMsg.classList.remove('hidden');
            }
        });
    </script>
</body>

</html>
